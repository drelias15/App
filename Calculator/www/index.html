<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
 

  <script>
    // Page init event
    document.addEventListener('init', function(event) {
      var page = event.target;
        
      if (page.matches('#first-page')) {

        page.querySelector('#push-button').onclick = function() {
          document.querySelector('#navigator').pushPage('page2.html');
        };

      } else if (page.matches('#second-page')) {
        var number1;
        var number2;
        var operator;
        $("#numbers ons-button").click(function() {
          val = $("#cal-value").val();
          number = $(this).text();
          $("#cal-value").val(val + number);
        });

        //operator
        $("#operators ons-button").click(function() {
          number1 = parseInt($("#cal-value").val());
          operator = $(this).text();
          $("#cal-value").val(null);
        });

         $("#answer").click(function() {
          number2 = parseInt($("#cal-value").val());
          if (operator == "+")
          var ans = number1 + number2;
          if (operator == "-")
          var ans = number1 - number2;
          $("#cal-value").val(ans);
        })
        }
 });   
  </script>
</head>
<body>
  <ons-navigator id="navigator" page="page1.html"></ons-navigator>

  <ons-template id="page1.html">
    <ons-page id="first-page">
      <ons-toolbar>
        <div class="center">Cool Calculator</div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <p>This is my calculator. Press to start.</p>
        <ons-input> </ons-input><br>
        <ons-button id="push-button">Start</ons-button>
      </div>
    </ons-page>
  </ons-template>

  <ons-template id="page2.html">
    <ons-page id="second-page">
      <ons-toolbar>
        <div class="left"><ons-back-button>Page 1</ons-back-button></div>
        <div class="center">Calculator</div>
      </ons-toolbar>

      <div class="content" style="text-align: center">
        <p>
        <ons-input id="cal-value"> </ons-input><br>
        
       <div id="numbers"> 
        <ons-button id="1">1</ons-button>
        <ons-button id="2">2</ons-button>
        <ons-button id="3">3</ons-button>
        <ons-button id="4">4</ons-button><br> 
        <ons-button id="1">5</ons-button>
        <ons-button id="2">6</ons-button>
        <ons-button id="3">7</ons-button>
        <ons-button id="4">8</ons-button><br>
        <ons-button id="3">9</ons-button>
        <ons-button id="4">0</ons-button>
      </div> 

        <div id="operators">
           <ons-button>+</ons-button>
          <ons-button>-</ons-button>

          
        </p>
        
      </div>
      <ons-button id="answer">ANSWER</ons-button>
    </ons-page>
  </ons-template>
</body>
</html>
